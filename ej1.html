<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .purple{
        color: white;
        background-color: purple;
    }

    .green{
        color: white;
        background-color: green;
    }

    .lightblue{
        color: white;
        background-color: lightblue;
    }

    .blue{
        color: white;
        background-color: blue;
    }

    .red{
        color: white;
        background-color: red;
    }

    .orange{
        color: white;
        background-color: orange;
    }

</style>
<body>
    <div class="container">
        <div class="row">

                <div class="col-6 col-md-9 col-xl- red">A</div>
                <div class="col-6 col-md-3 col-xl- yellow">B</div>
                <div class="col-6 col-md-4 col-xl- orange">C</div>
                <div class="col-6 col-md-9 col-xl- lightblue">D</div>
                <div class="col-6 col-md-9 col-xl- green">E</div>
                <div class="col-6 col-md-9 col-xl- purple">F</div>
        </div>
    </div>
</body>
</html>
